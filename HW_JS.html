<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<body>
  <script type="text/javascript">
    var x = 6;
    var y = 14;
    var z = 4;

    x += y - x++*z;
    // x = 6 + 14 - 6*4 = -4
    document.write(x + "<br>")

    z = --x -y*5;
    // z = -5 -14*5 = -75
    document.write(z + "<br>")

    y /= x + 5%z;
    // y = 14/(-5 + 5) = Infinity
    document.write(y + "<br>")

    z -= x++ + y*5;
    // z = -75 - (-5 + Infinity*5) = -Infinity
    document.write(z + "<br>")

    x = y - x++*z;
    // x = Infinity + 4*(-Infinity) = NaN
    document.write(x + "<hr>")

  </script>
</body>
</html>
